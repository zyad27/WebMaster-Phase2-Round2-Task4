<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container d-flex justify-content-center mt-5">
        <div class="card-container rounded-5 shadow d-flex flex-column align-items-center py-3">
            <h1 class="text-center">Register</h1>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerNameField" class="form-label">Name</label>
                    <input type="text" class="form-control focus-ring focus-ring-light" id="registerNameField" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="registerEmailField" class="form-label">Email address</label>
                    <input type="email" class="form-control focus-ring focus-ring-light" id="registerEmailField" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="registerPasswordField" class="form-label">Password</label>
                    <input type="password" class="form-control focus-ring focus-ring-light" id="registerPasswordField">
                    <div></div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="login.html" class="btn btn-success d-none" id="toggleBtn">Log in</a>
            </form>
            
        </div>
    </section>
    <!---------------------- Sctipts ---------------------->
    <script src="fontawesome/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
